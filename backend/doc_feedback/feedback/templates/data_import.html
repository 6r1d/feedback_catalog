{% extends "base.html" %}

{% block nav_links %}{% include "nav_links.html" %}{% endblock nav_links %}

{% block title %}{{ APP_TITLE }}: page {{ current_page }}{% endblock title %}

{% block content %}
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h4 class="border-bottom">Import</h4>

    <form action="{% url 'import_data' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-check-label" for="formFile">File to import</label>
            <input class="form-control" type="file" id="formFile" name="import_data" accept="application/json">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="importUsers" name="importUsers">
            <label class="form-check-label" for="importUsers">Load users</label>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" value="" id="importRecords" name="importRecords" checked>
            <label class="form-check-label" for="importRecords">Load records</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endblock content %}
